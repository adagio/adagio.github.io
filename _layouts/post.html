---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">In {{page.categories}} - {{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

{% if page.tags.any? %}
<div class="tags">
	Tags: {{ page.tags | array_to_sentence_string }}
</div>
{% endif %}

<div class="save-zone">
	<a data-pocket-label="pocket" data-pocket-count="none" class="pocket-btn" data-lang="en"></a>
</div>
